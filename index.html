<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>baseball rain porch</title>
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
  <meta name="description" content="baseball radio audio porch">
  <meta name="author" content="cedar">
  <style>
    * {
      font-family: sans-serif;
      font-weight: 100;
    }

    body, html {
      background: #f3f3f3;
      height: 100%;
      margin: 0;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="content">
      <h1>⚾️ 📻 🌧</h1>
      <h3>{title}</h3>
      <audio
        src={url}
        controls
        preload="metadata"
        style="width:400px"
      >
        Your browser does not support the <code>audio</code> element.
      </audio>

      <br>

      <h3>Thunderstorm</h3>
      <audio
        src="https://ia800308.us.archive.org/12/items/thunderstorm_ms_relax_water/thunderstorm.mp3"
        controls
        preload="metadata"
        loop
        style="width:400px"
      >
        Your browser does not support the <code>audio</code> element.
      </audio>
      <br>

      <h6>Thank you to <a href="https://archive.org" target="_blank">archive.org</a> for the CC audio.</h6>
      <h6><a href="https://git.sr.ht/~alexanderdaniel/baseball-rain-radio" target="_blank">git src</a></h6>
  </div>
</body>
</html>
