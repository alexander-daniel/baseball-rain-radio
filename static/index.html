<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>baseball rain porch</title>
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
  <meta name="description" content="baseball radio audio porch">
  <meta name="author" content="cedar">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="content">
      <div class="heading">
        <h1>⚾️ 📻 🌧</h1>
        <p>
          You're sitting on your porch, looking out while the thunderstorm rages. <br>
          The AM radio in the kitchen is playing the baseball game. <br>
          Life is good.
        </p>
      </div>

      <div class="audio-wrapper">
        <h3>{title}</h3>
        <audio
          src={url}
          controls
          preload="metadata"
          style="width:100%;"
        >
          Your browser does not support the <code>audio</code> element.
        </audio>

        <h3>Thunderstorm</h3>
        <audio
          src="https://ia800308.us.archive.org/12/items/thunderstorm_ms_relax_water/thunderstorm.mp3"
          controls
          preload="metadata"
          style="width:100%;"
          loop
        >
          Your browser does not support the <code>audio</code> element.
        </audio>
      </div>

      <p style="margin-bottom:0">Thank you to <a href="https://archive.org" target="_blank">archive.org</a> for the CC audio.</p>
      <p style="margin:0"><a href="https://git.sr.ht/~alexanderdaniel/baseball-rain-radio" target="_blank">git src</a></p>
  </div>
</body>
</html>
